STYLE:
  name: Firefox
  command_width: 9
  outer_width: 135
  primary_color: dark_orange

Navigation:
  - command: Alt + <-
    description: Backspace
  - command: Alt + <-
    description: Forward
  - command: Alt + Home
    description: Home
  - command: Ctrl +PgUp/PgDown
    description: Tab to left/right
  - command: PgDown | Space
    description: Scroll Screen Down

Various:
  - command: Ctrl + L | F6
    description: Focus Address Bar
  - command: F5 | CTRL + R
    description: Refresh
  - command: ESC
    description: Stop
  - command: Ctrl + F | /
    description: Search/Quick Search
  - command: Ctrl + M
    description: Mute/Unmute
  - command: Ctrl + H
    description: History